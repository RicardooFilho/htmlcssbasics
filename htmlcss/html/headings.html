<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu HTML</title>
  <style>
    h1 {
      background: red;
    }

    p {
      background: blue;
    }

    #cabecalho-dois {
      background: purple;
    }

    .fundo-vermelho {
      background: red !important;
    }

    .bold {
      background: yellow;
    }
  </style>
</head>
<body>
  <h1 id="cabecalho-um" class="fundo-vermelho">
    Vai vir aqui
  </h1>
  <h1 id="cabecalho-dois" class="fundo-vermelho">
    Vai vir aqui
  </h1>

  <h1>Meu título</h1>
  <p>Meu parágrafo</p>

  <h2>Meu título</h2>
  <p>Meu parágrafo</p>

  <h3>Meu título</h3>
  <p>Meu parágrafo</p>

  <h4>Meu título</h4>
  <p>Meu parágrafo</p>

  <h5>Meu título</h5>
  <p>Meu parágrafo</p>

  <h6>Meu título</h6>
  <p>Meu parágrafo</p>
  <p>Um texto <b class="bold">qualquer</b></p>
</body>
</html>
